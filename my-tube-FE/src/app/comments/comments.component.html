<form class="example-form" [formGroup]="commentsForm" *ngIf="isUserLogged()">
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea [formControlName]="'comment'" matInput placeholder="Share your thoughts"></textarea>
  </mat-form-field>
  <div fxLayout="row">
    <div fxFlex="60%"></div>
    <div fxFlex="40%" fxFlexAlign="end">
      <span>
        <button mat-button>CANCEL</button>
      </span>
      <span>
        <button (click)="postComment()" type="submit" mat-button color="primary">COMMENT</button>
      </span>
    </div>
  </div>
</form>
<mat-divider></mat-divider>
<div class="view-comments" *ngFor="let comment of comments">
  <div fxLayout="row">
    <div fxFlex="50%">
      <mat-card-header>
        <a matCardTitle class="comment-author" routerLink="">Author: {{ comment.author }}</a>
      </mat-card-header>
    </div>
    <div fxFlex="50%" class="delete-comment" fxFlexAlign="end">
      <button mat-icon-button *ngIf="isMyPost(comment.author)" (click)="deleteComment(comment.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div>{{ comment.text }}</div>
  <hr>
</div>
